<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEUROMAR</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <header class="logo-bar">
    <div class="conteiner-logo">
      <div class="logo">
        <a href="../html/index.html">NEUROMAR</a>
      </div>
    </div>
    </header>
    <div class="login-container">
      <h1>Login Administrativo</h1>

      <form id="form-login" onsubmit="return false">
        <input type="text" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginSenha" placeholder="Senha" required>
        <button type="submit" id="btnLogin">Logar</button>
        <button type="submit" id="btnEsqueceu">Esqueci a senha</button>
        <p id="erro" class="erro"></p>
      </form>
    </div>
  
      <script type="module">
    import { login, esquecerSenha } from "../javascript/auth.js";

    document.getElementById("btnLogin").addEventListener("click", login);
    document.getElementById("btnEsqueceu").addEventListener("click", esquecerSenha);
    // sei la
  </script>
</html>
