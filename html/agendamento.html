<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>NEUROMAR</title>
  <link rel="stylesheet" href="../css/agendamento.css">
</head>
<body>
  <header class="head">
        <a href="../html/index.html">
          <h1>NEUROMAR</h1>
        </a>
  </header>

  <div class="container">
    <section class="texthead">
      <h1>Agende um atendimento</h1>
      <p>Selecione data, serviço e informe seus dados para criar o agendamento</p>
    </section>

    <form class="form">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Digite seu email" required>

      <label for="doutor">Médico(a)</label required>
      <select id="doutor">
        <option>Dr. Raphael</option>
        <option>Dr. Flizer</option>
        <option>Dr. Max</option>
        <option>Dr. Nevao</option>
        <option>Dr. Gustavo</option>
        <option>Dr. Caio</option>
      </select>

      <label for="servico">Serviço</label required>
      <select id="servico">
        <option>Psicologia</option>
        <option>Fonoaudiologia</option>
        <option>Terapia Ocupacional</option>
        <option>Pedagogia</option>
      </select>

      <label for="data">Data</label required>
      <input type="date" id="data">

      <button type="submit">Agendar</button>
    </form>
  </div>
  <script src="../JAVASCRIPT/agendamento.js"></script>
</body>
</html>
