<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe - NEUROMAR</title>
    <link rel="stylesheet" href="../css/equipe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Botão Voltar -->
    <div class="voltar-container">
        <a href="../html/index.html" class="btn-voltar">
            <i class="fas fa-chevron-left"></i>
        </a>
    </div>

    <!-- Cabeçalho -->
    <header class="equipe-header">
        <h1>Nossa Equipe Multidisciplinar</h1>
        <p>Profissionais qualificados e comprometidos com o desenvolvimento infantil</p>
    </header>

    <!-- Filtros -->
    <div class="filtros-container">
        <button class="filtro-btn active" data-filter="todos">Todos</button>
        <button class="filtro-btn" data-filter="Psicologia">Psicologia</button>
        <button class="filtro-btn" data-filter="Fonoaudiologia">Fonoaudiologia</button>
        <button class="filtro-btn" data-filter="Terapia Ocupacional">Terapia Ocupacional</button>
        <button class="filtro-btn" data-filter="Pedagogia">Pedagogia</button>
    </div>

    <!-- Container dos profissionais (será preenchido pelo JavaScript) -->
    <div class="profissionais-container" id="equipe-container">
        <!-- Os cards serão inseridos aqui automaticamente -->
    </div>

    <!-- Rodapé -->
    <footer class="equipe-footer">
        <p>© 2025 NEUROMAR - Todos os direitos reservados</p>
    </footer>

    <!-- Script -->
    <script type="module" src="../JAVASCRIPT/equipe.js"></script>
</body>
</html>
